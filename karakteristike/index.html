<body id="body">
  <div class="parent">
    <label for="hy" style="font-size:40px">Odredi karakteristike za automobile i tramvaje</label>
    <div id="zadatci">

        <div id="left" class="container visina">

      <div class="row begin-countdown">

          <p style="text-align: center">
            preostale sekunde:

      </div>
      <button id="dalje">idući zadatak</button>

    <div id="upute">
      <p>Prepoznaj i razvrstaj pozitivne i negativne karakteristike korištenja automobila i tramvaja.</p>
      <button id="pokreni">započni igru</button>

    <div id="kraj">
      <h2>Završili ste igru</h2>
      <p>ostvarili ste idući broj bodova: <span id="bodovi"></span></p>



      <form class="jedan" action="https://docs.google.com/forms/d/e/1FAIpQLSfMwgchjtlHbJQGKaaUIAABFipfqDXr-TVXtHQu8G66Eqnf-g/formResponse"
      target="_self" id="bootstrapForm" method="POST">
      <legend for="736982347"> <select id="ikona" style="height:30px"></select> <p style="display:inline-block">Ime: <input id="312289462"
              type="text" name="entry.312289462" class="form-control" required id="input-q1" style="height:30px; border:1px solid black"></p>
      </legend>
      <div class="form-group"> <input style="display:none" id="60656686" type="text"
              name="entry.60656686" class="form-control" required> </div><input type="hidden" name="fvv"
          value="1"> <input type="hidden" name="fbzx" value="4484478125650916779"><input type="hidden"
          name="pageHistory" value="0"><br><input class="btn" type="submit" id="predaj" value="predaj rezultat" >
  </form>

  <script src='js/dragula.js'></script>
  <script src='js/jquery.min.js'></script>
  <script src="js/emoji.js" charset="utf-8"></script>
  <script src="js/jquery.form.js"></script>
  <script src="js/index.js"></script>

  <script>

      var target = document.getElementById("ikona");
      var emojiCount = emoji.length;
      for (var index = 0; index < emojiCount; index++) {
          addEmoji(emoji[index]);
      }
      function addEmoji(code) {
          var option = document.createElement('option');
          option.innerHTML = code;
          option.value = code;
          target.appendChild(option);
      }
      if (localStorage.getItem("ime") != null) {
          $('#312289462').val(localStorage.getItem("ime"))
          $('#ikona').val(localStorage.getItem("ikona"))
      }
      $('#bootstrapForm').submit(function (event) {
          localStorage.setItem("ime", $('#312289462').val())
          localStorage.setItem("ikona", $('#ikona').val())
          localStorage.setItem('pokrenuto', "da")
          event.preventDefault()
          $('#312289462').val(
              document.getElementById("ikona").value + document.getElementById("312289462").value
          )
          $("#predaj").hide(300)
          event.preventDefault()
          var extraData = {}
          $('#bootstrapForm').ajaxSubmit({
              data: extraData,
              dataType: 'jsonp', // This won't really work. It's just to use a GET instead of a POST to allow cookies from different domain.
              error: function () {
                  // Submit of form should be successful but JSONP callback will fail because Google Forms
                  // does not support it, so this is handled as a failure.
                  window.location.href = 'rez.html';
          })
      })
  </script>
